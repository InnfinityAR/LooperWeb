<extend name="Base:common" />
<block name="head">
    <title>创建场馆用户</title>
    <!--上传照片样式-->
    <link href="/Public/Static/uploadImg/css/zyUpload.css" type="text/css" rel="stylesheet"/>
    <!--上传头像-->
    <link href="/Public/Static/Cropper/css/cropper.css" rel="stylesheet">
    <link href="/Public/Static/Cropper/css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/Public/Static/Cropper/css/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/Public/Static/Cropper/css/diyUpload.css">
    <!--下拉框-->
    <link rel="stylesheet" href="/Public/Static/bootstrap/css/select2.css">
    <!--时间选择控件-->
    <link rel="stylesheet" href="/Public/Static/bootstrap/css/bootstrap-datetimepicker.css">
    <!--页面样式-->
    <link rel="stylesheet" href="/Public/Home/css/Cooper/createAccount.css">
    <style>
        .modal-backdrop{
            display: none;
        }
        .dropdown-menu .divider {
            height: 1px;
            margin: 9px 0;
            overflow: hidden;
            background-color: red;
        }
        .dropdown-menu > li > a {
            display: block;
            padding: 3px 20px;
            clear: both;
            font-weight: normal;
            line-height: 1.42857143;
            color: red;
            white-space: nowrap;
        }
        .dropdown-menu > li > a:hover,
        .dropdown-menu > li > a:focus {
            color: #262626;
            text-decoration: none;
            background-color: #f5f5f5;
        }
        .dropdown-menu > .active > a,
        .dropdown-menu > .active > a:hover,
        .dropdown-menu > .active > a:focus {
            color: #fff;
            text-decoration: none;
            background-color: red;
            outline: 0;
        }
    </style>

    <script>
        var up_pic_url_one = "{:U('Image/upPicOne')}";
        var up_pic_url_more = "{:U('Image/upPicMore')}";
        var imgcrop_url = "{:U('Image/imgcrop')}";
        var imgdel_url = "{:U('Image/delimg')}";
    </script>
</block>
<block name="content">
    <div class="main width70">
        <!--标题 我的信息-->
        <div class="loopTitle">基本信息填写</div>
        <div class="content">
            <!--返回-->
            <div class="back"><a  href="javascript:void(0);" onclick="javascript:history.go(-1);">返回&nbsp;&nbsp;&nbsp;&nbsp;&gt;</a></div>
            <!--表单信息-->
            <form id="formInfo" class="form form-horizontal">
                <!--用户名称-->
                <div class="form-group formDiv ">
                    <label  for="userName" class="col-sm-2 control-label">*&nbsp;&nbsp;场馆名称</label>
                    <div class="col-sm-8">
                        <input name="userName" type="text" id="userName" class="form-control" placeholder="" >
                    </div>
                </div>
                <!--地址-->
                <div class="form-group formDiv">
                    <label  class="col-sm-2 control-label">*&nbsp;&nbsp;地址</label>
                    <div class="col-sm-8">
                        <div id="pcd" class="col-sm-7 " style="padding-left: 0;padding-right: 0">
                            <div class="col-sm-4" style="padding-left: 0;padding-right: 0">
                                <select name="province10" class="form-control " id="province10" ></select>
                            </div>
                            <div class="col-sm-4" style="padding-left: 0;padding-right: 0">
                                <select name="city10" class="form-control  " id="city10" ></select>
                            </div>
                            <div class="col-sm-4" style="padding-left: 0;padding-right: 0">
                                <select name="district10" class="form-control  " id="district10"></select>
                            </div>
                        </div>
                        <div class="col-sm-5"  style="padding-right: 0">
                            <input class="form-control" name="detailedAddr" id="detailedAddr" type="text" placeholder="请输入详细地址">
                        </div>
                    </div>
                </div>
                <!--营业时间-->
                <div class="form-group formDiv phoneInfo">
                    <label class="col-sm-2 control-label">营业时间</label>
                    <div class="col-sm-8">
                        <div class='col-sm-5'>
                            <div class="form-group">
                                <input type='text' class="form-control" id='startTime'/>
                            </div>
                        </div>
                        <div class="col-sm-1 symbol">~</div>
                        <div class='col-sm-5'>
                            <div class="form-group">
                                <input type='text' class="form-control" id='endTime'/>
                            </div>
                        </div>
                        <!--<input type="text" class="form-control" id="time" placeholder="请输入营业时间">-->
                    </div>
                </div>
                <!--描述-->
                <div class="form-group formDiv">
                    <label class="col-sm-2 control-label">*&nbsp;&nbsp;简介</label>
                    <div class=" col-sm-8">
                        <textarea name="intro" class="form-control" id="intro" placeholder="请输入描述"></textarea>
                    </div>
                </div>
                <!--我的头像-->
                <div class="form-group formDiv">
                    <label class="col-sm-2 control-label">*&nbsp;&nbsp;我的头像</label>
                    <div class="col-sm-7 deHead uploadBtn" data-toggle="modal" data-target="#avatar-modal">
                        <img  id="headImg"  src="/Public/Home/images/defaultHead.png"/>
                        <span>重新上传</span>
                        <input name="small_img" class="upload_input" value="" type="hidden">
                    </div>
                </div>
                <!--<hr class="fgx col-sm-offset-1 col-sm-9"/>-->
                <div class=" form-group Album clearfix">
                    <label class="col-sm-2 control-label" >相册</label>
                    <div class="col-sm-9">
                        <p style="color: #07ACA5;font-size: 12px;line-height: 35px">* 一次不能超过10张</p>
                        <div id="coverImages" class="coverImage"></div>
                        <ul class="passAlbum clearfix"></ul>
                    </div>
                </div>
                <button  class="btn btn-block greenBtn submit" type="button">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
            </form>
            <include file="Home@Image:imageFoot" />
        </div>
    </div>
    <div class="brand">
        <img src="/Public/Home/images/logo_word.png" alt="" />
    </div>
    <footer>
        <p class="copyrights"> © LooperEDM 2017 沪ICP备16024766号</p>
    </footer>
</block>
<block name="script">
    <!--上传头像-->
    <script src="/Public/Static/Cropper/js/cropper.js"></script>
    <script src="/Public/Static/Cropper/js/main.js"></script>
    <script src = "/Public/Static/Cropper/js/ajaxfileupload.js" type = "text/javascript" ></script>
    <script type="text/javascript" src="/Public/Static/Cropper/js/webuploader.html5only.min.js"></script>
    <script type="text/javascript" src="/Public/Static/Cropper/js/diyUpload.js"></script>
    <script type="text/javascript" src="/Public/Static/Cropper/js/common_2.js"></script>
    <!--提示信息插件-->
    <script src='/Public/Static/layer/layer_zh-cn.js'></script>
    <!--上传照片-->
    <script src="/Public/Static/uploadImg/js/zyFile.js"></script>
    <script src="/Public/Static/uploadImg/js/zyUpload.js"></script>
    <script src="/Public/Static/uploadImg/js/jq22.js"></script>
    <!--省市县三级联动-->
    <script src="/Public/Static/bootstrap/js/pingyin.js"></script>
    <script src="/Public/Static/bootstrap/js/select2.js"></script>
    <script src="/Public/Static/distpicker/distpicker.data.js"></script>
    <script src="/Public/Static/distpicker/distpicker.js"></script>
    <script src="/Public/Static/distpicker/main.js"></script>
    <!--时间控件-->
    <script src="/Public/Static/bootstrap/js/moment-with-locales.js"></script>
    <script src="/Public/Static/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <!--高德地图-->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=721a2061243b79d5cffa172c09ed0b13&plugin=AMap.Geocoder"></script>
    <!--表单验证-->
    <script src="/Public/Home/js/common/validator.js"></script>
    <!--页面js-->>-->
    <script src="/Public/Home/js/Cooper/createVenue.js"></script>
    <script>
        $(function () {
            documentHeight = $(".main").height()+$(".footer").height()+$(".copyrights").outerHeight();
            $('#pcd').distpicker({
                province:"——省——",
                city: "——市——",
                district: "——区——",
                autoSelect: false
            });
            $('#province10').select2({
//                minimumResultsForSearch: Infinity
            });
            $('#city10').select2({
//                minimumResultsForSearch: Infinity
            });
            $('#district10').select2({
//                minimumResultsForSearch: Infinity
            });
            $('#startTime').datetimepicker({
                format: 'HH:mm',
                locale: moment.locale('zh-cn')
//                minView:0
            });
            $('#endTime').datetimepicker({
                format: 'HH:mm',
                locale: moment.locale('zh-cn')
            });
        })
    </script>
</block>
