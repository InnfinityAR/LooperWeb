<extend name="Base:common" />
<block name="head">
    <title>合作用户信息</title>
    <!--上传头像-->
    <link href="/Public/Static/Cropper/css/cropper.css" rel="stylesheet">
    <link href="/Public/Static/Cropper/css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/Public/Static/Cropper/css/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/Public/Static/Cropper/css/diyUpload.css">
    <link href="/Public/Static/bootstrap/css/select2.css" rel="stylesheet" />
    <!--页面js-->
    <link rel="stylesheet" href="/Public/Home/css/Sign/signIn.css">
    <style>
        .modal-backdrop{
            display: none;
        }
        .block{
            margin-left: 0!important;
        }
    </style>
    <script>
        var up_pic_url_one = "{:U('Image/upPicOne')}";
        var up_pic_url_more = "{:U('Image/upPicMore')}";
        var imgcrop_url = "{:U('Image/imgcrop')}";
        var imgdel_url = "{:U('Image/delimg')}";
    </script>
</block>
<block name="content">
    <!--标题基本信息填写-->
    <div class="main width70">
        <div class="loopTitle">个人信息</div>
        <div class="content">
            <!--返回-->
            <div class="back clearfix"><a href="/Home/Cooper/index">返回&nbsp;&nbsp;&nbsp;&nbsp;&gt;</a></div>
            <form class="form-horizontal" id="formInfo">
                <!--登录账号-->
                <div class="form-group">
                    <label for="loginName" class="col-xs-4  col-sm-2 control-label">*&nbsp;登录账号</label>
                    <div class="col-xs-7 col-sm-7">
                        <input type="text" name="loginName" class="form-control" id="loginName" placeholder="">
                    </div>
                </div>
                <!--修改密码-->
                <div class="form-group editDiv">
                    <label class="col-xs-4 col-sm-2 control-label">修改密码</label>
                    <div class="col-xs-5 col-sm-5">
                        <button type="button" class="editBtn btn">点击修改密码</button>
                    </div>
                </div>
                <!--密码-->
                <div class="form-group passwordDiv disNone">
                    <label for="password" class="col-xs-4 col-sm-2 control-label">*&nbsp;密码</label>
                    <div class="col-xs-7 col-sm-7">
                        <input onkeyup="this.value=this.value.replace(/\s+/g,'')" type="password" name="password1" class="form-control" id="password" placeholder="" >
                    </div>
                </div>
                <!--确认密码-->
                <div class="form-group passwordtwoDiv disNone">
                    <label for="passwordConfirm" class="col-xs-4 col-sm-2 control-label">*&nbsp;确认密码</label>
                    <div class="col-xs-7 col-sm-7">
                        <input onkeyup="this.value=this.value.replace(/\s+/g,'')" type="password" name="confirmPassword1" class="form-control" id="passwordConfirm" placeholder="">
                    </div>
                </div>
                <!--合作方名称-->
                <div class="form-group">
                    <label for="userName" class="col-xs-4 col-sm-2 control-label">*&nbsp;名称</label>
                    <div class="col-xs-7 col-sm-7">
                        <input type="text" name="userName" class="form-control" id="userName" placeholder="">
                    </div>
                </div>
                <!--合作意向-->
                <div class="form-group">
                    <label for="userName" class="col-xs-4 col-sm-2 control-label">*&nbsp;合作意向</label>
                    <div class="col-xs-7 col-sm-7">
                        <select id="will" name="will" class="form-control " data-bv-field="will">
                            <option value="">——请选择合作意向——</option>
                            <option value="venue">创建场馆</option>
                            <option value="host">创建主办方</option>
                            <option value="act">创建活动</option>
                        </select>
                    </div>
                </div>
                <!--手机号-->
                <div class="form-group">
                    <label  class="col-xs-4 col-sm-2 control-label">*&nbsp;负责人手机号</label>
                    <div class="col-xs-7 col-sm-7">
                        <div  class="col-xs-12 col-sm-5" style="padding: 0">
                            <input name="phone" type="text" class="form-control " id="phone" placeholder="">
                        </div>
                        <div class="col-xs-7 col-sm-4" >
                            <button   class="btn btn-block greenBtn getCode " type="button">获取验证码</button>
                        </div>
                        <div class="col-xs-5 col-sm-3" style="padding: 0">
                            <input name="pcode"  type="text" class="form-control " id="phoneCode" placeholder="">
                        </div>
                    </div>
                </div>
                <!--座机号-->
                <div class="form-group">
                    <label for="telephone" class="col-xs-4 col-sm-2 control-label">座机</label>
                    <div class="col-xs-7 col-sm-7">
                        <input type="text" name="telephone" class="form-control" id="telephone" placeholder="">
                    </div>
                </div>
                <!--邮箱-->
                <div class="form-group">
                    <label for="email" class="col-xs-4 col-sm-2 control-label">邮箱</label>
                    <div class="col-xs-7 col-sm-7">
                        <input type="text" name="email" class="form-control" id="email" placeholder="">
                    </div>
                </div>
                <!--我的头像-->
                <div class="form-group formDiv">
                    <label class="col-xs-4 col-sm-2 control-label">*&nbsp;&nbsp;我的头像</label>
                    <div class="col-xs-7 col-sm-7 deHead uploadBtn" data-toggle="modal" data-target="#avatar-modal">
                        <img  id="headImg"  src="/Public/Home/images/defaultHead.png"/>
                        <span>重新上传</span>
                        <input name="small_img" class="upload_input" value="" type="hidden">
                    </div>
                </div>
                <div class="form-group signBtn">
                    <div class="col-xs-offset-4 col-xs-4 col-sm-offset-4 col-sm-3">
                        <button class="btn btn-block greenBtn" id="subBtn">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
                    </div>
                </div>
            </form>
            <include file="Home@Image:imageFoot" />
        </div>
    </div>
    <div class="brand">
        <img src="/Public/Home/images/logo_word.png" alt="" />
    </div>
    <footer>
        <p class="copyrights"> © LooperEDM 2017 沪ICP备16024766号</p>
    </footer>
</block>
<block name="script">
    <!--上传头像-->
    <script src="/Public/Static/Cropper/js/cropper.js"></script>
    <script src="/Public/Static/Cropper/js/main.js"></script>
    <script src = "/Public/Static/Cropper/js/ajaxfileupload.js" type = "text/javascript" ></script>
    <script type="text/javascript" src="/Public/Static/Cropper/js/webuploader.html5only.min.js"></script>
    <script type="text/javascript" src="/Public/Static/Cropper/js/diyUpload.js"></script>
    <script type="text/javascript" src="/Public/Static/Cropper/js/common_2.js"></script>
    <!--表单验证-->
    <script src="/Public/Home/js/common/validator.js"></script>
    <!--页面js-->
    <script src="/Public/Home/js/Cooper/cooperInfo.js"></script>
</block>
